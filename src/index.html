<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="a digital clock with date">
        <meta name="author" content="Cyprian">
        <title>Digital clock and date</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">
        <div class="alarm-clock">
          <div class="time">
            <span id="hrs">00</span>
            <span class="colon">:</span>
            <span id="mins">00</span>
            <span class="colon">:</span>
            <span id="sec">00</span>
          </div>
          <div class="date">
            <span id="month">11</span>
            <span>|</span>
            <span id="day">9</span>
            <span>|</span>
            <span id="year">2023</span>
          </div>
        </div>
      </div>
      <script src="./assets/jquery-3.7.1.min.js"></script>
      <script src="script.js"></script>
    </body>
</html>
